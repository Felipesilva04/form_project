<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rapido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formularios</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu carro!</h1>
                <p>
                Descreva as caracteristicas e marque os opcionais que ele possui
                </p>
                <form>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                    <input type="number" 
                            name="price" 
                            id="price" 
                            class="block" 
                            placeholder="um titulo para anunciar seu carro"
                            required
                            />
                    </div>

                    <div class="box-input">
                        <label for="title">Titulo do anuncio <span class="required-field">*</span></label>
                        <input type="text" 
                            name="title" 
                            id="title" 
                            class="block" 
                            placeholder="um titulo para anunciar seu carro"
                            minlength="1"
                            maxlength="30"
                            required
                            />
                    </div>

                    <div class="box-input">
                        <label for="descripition">Descrição <span class="required-field">*</span></label>
                    <textarea name="descripiton" id="descripition" class="block" placeholder="aqui você coloca os detalhes do veiculo exemplo: se ele tem arranhoes"></textarea>
                    </div>

                    <div class="box-input">
                        <label for="model">Marca <span class="required-field">*</span></label>
                        <input type="text" 
                            name="model" 
                            id="model" 
                            class="block" 
                            placeholder="digite o modelo do veículo"
                            
                            required
                            />
                    </div>

                    <div class="box-input">
                        <label for="mileage">kilometragem <span class="required-field">*</span></label>
                        <input type="number" 
                            name="mileage" 
                            id="mileage" 
                            class="block" 
                            placeholder="digite o kilometragem do veículo"
                            
                            required
                            />
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio <span class="required-field">*</span></p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="Auto">
                        <label for="Auto">Automático</label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                        <li>
                            <input 
                            type="checkbox" 
                            id="airbag" 
                            name="optinal[]" 
                            value="airbag">
                            <label for="airbag">airbag</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="alarm" 
                            name="optinal[]" 
                            value="alarm">
                            <label for="alarm">alarme</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="ac" 
                            name="optinal[]" 
                            value="ac">
                            <label for="ac">Ar Condicionado</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="reverse-camera" 
                            name="optinal[]" 
                            value="reverse-camera">
                            <label for="reverse-camera">Camera de Ré</label>
                        </li>
                        </ul>
                    </div>

                    <div class="optional-box">
                    
                        <ul class="optional-list">
                        <li>
                            <input 
                            type="checkbox" 
                            id="lane_assist" 
                            name="optinal[]" 
                            value="lane_assist">
                            <label for="lane_assist">Assistente de pista</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="keyless" 
                            name="optinal[]" 
                            value="keyless">
                            <label for="keyless">Partida Keyless</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="smartphone" 
                            name="optinal[]" 
                            value="smartphone">
                            <label for="smartphone">Integraçâo com celular</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            id="leather_seat" 
                            name="optinal[]" 
                            value="leather_seat">
                            <label for="leather_seat">Banco de couro</label>
                        </li>
                        </ul>
                    </div>
                    <div class="box-input">Fotos do carro <span class="required-field">*</span>
                    <input type="file" multiple accept="imagem/png, image/jpg"
                    id="images" name="images" required />
                    </div>
                    <input type="Submit" value="Enviar" class="btns-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
